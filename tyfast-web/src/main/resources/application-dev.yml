#服务器配置（仅在SpringBoot内有效，外部Tomcat等容器无效）
server:
  #服务器HTTP端口
  port: 80
  #编码配置
  servlet:
    encoding:
      charset: UTF-8

#Spring配置
spring:
  #视图配置
  thymeleaf:
    #开发时，关闭thymeleaf缓存
    cache: false
  #i18N国际化配置
  messages:
    basename: i18n.language,i18n.messages
    use-code-as-default-message: true
  web:
    locale: zh_CN #默认语言
  #JSON配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: NON_EMPTY
  servlet:
    #文件上传配置
    multipart:
      max-file-size: 20MB
  #数据源配置
  datasource:
    url: jdbc:mysql://192.168.9.132:3306/tyfast_git?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 10
      maximum-pool-size: 20
  #Redis配置
  redis:
    host: 127.0.0.1
    database: 1
    lettuce:
      pool:
        max-active: 8 #连接池最大连接数（使用负值表示没有限制） 默认 8
        max-wait: -1 #连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-idle: 8 #连接池中的最大空闲连接 默认 8
        min-idle: 0 #连接池中的最小空闲连接 默认 0

#Shiro配置
shiro:
  loginUrl: /login
  successUrl: /index
  unauthorizedUrl: /error/401.html
  logoutUrl: /logout
  userNativeSessionManager: true #false：表示基于Servlet容器 实现Session（即HttpSession）
  sessionManager:
    cookie:
      name: tysid
      path: /

#MyBatis配置
mybatis:
  #加载全局配置文件
  config-location: classpath:mybatis/mybatis-config.xml
  #mapper文件的扫描路径
  mapper-locations: classpath*:mybatis/mapper/*Mapper.xml

#MyBatis PageHelper分页插件
pagehelper:
  offset-as-page-num: true
  row-bounds-with-count: true
